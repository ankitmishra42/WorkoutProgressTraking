<div class="py-7"></div>
  <div class="container mx-auto p-6 bg-white">

    <div class="grid grid-cols-2 gap-10">
      <div class="shadow bg-gray-200 border-b-black-lg rounded py-5 px-2">
        <label for="userName" class="block text-gray-500 text-3xl font-medium mb-2">User Name*</label>
        <input type="text" id="userName" name="userName" placeholder="Name" class="appearance-none w-full py-2 px-3 text-2xl bg-gray-200 text-2x1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="py-5 px-2">
        <!-- Hi my name is ankit mishra! HAR HAR MAHADEV-->
      </div>
      <div class="shadow bg-gray-200 border-b-slate-900 rounded py-5 px-2">
        <label for="workoutType" class="block text-gray-500 text-3xl font-medium mb-2">Workout Type*</label>
        <select id="workoutType" class="appearance-none bg-gray-200 w-full text-2xl font-serif py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option value="Cycling">Cycling</option>
          <option value="Running">Running</option>

          <option value="Yoga">Yoga</option>

        <label for="workoutMinutes" class="block text-gray-500 text-3xl font-medium mb-2">Workout Minutes*</label>
        <input type="number" id="workoutMinutes" name="workoutMinutes" value="60" class="bg-gray-200 appearance-none w-full text-2xl py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
      </div>
    </div>

    <button class="text-blue-500 text-3xl hover:bg-gray-200 bg-white shadow-lg font-bold py-8 px-16 rounded-full border focus:outline-none focus:shadow-outline mt-4">Add Workout</button>
