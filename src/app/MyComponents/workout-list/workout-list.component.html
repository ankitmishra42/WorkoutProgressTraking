<!-- workout-list -->

<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
        <div>
            <input type="text" placeholder="Search" class="relative shadow-2xl text-2xl text-black bg-blue-300 border-b-black rounded py-5 px-8 focus:outline-none focus:ring-none">
        </div>
        <div class="relative grid justify-start shadow-2xl bg-blue-300 border-b-slate-900 rounded px-2">
            <label for="workoutType" class="">Filter by Workout Type*</label>
            <select class="bg-blue-300 focus:outline-none focus:ring-none py-3 px-36 focus:ring-blue-500">
                <option value="all">All</option>
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
                <option value="swimming">Swimming</option>
                <option value="yoga">Yoga</option>
            </select>
        </div>
    </div>

    <div class="py-9 px-46"></div>
    <table class="shadow-2xl w-full border border-gray-300 rounded-md">
        <thead>
            <tr>
                <th class="px-4 py-7 text-left font-medium text-gray-900">Name</th>
                <th class="px-4 py-7 text-left font-medium text-gray-900">Workouts</th>
                <th class="px-4 py-7 text-left font-medium text-gray-900">Number of Workouts</th>
                <th class="px-4 py-7 text-left font-medium text-gray-900">Total Workout Minutes</th>
            </tr>
            <hr>
        </thead>
        <tbody>
            <tr>
                <td class="px-4 py-6 text-gray-700">{{q}}</td>
                <td class="px-4 py-6 text-gray-700">Running, Cycling</td>
                <td class="px-4 py-6 text-gray-700">2</td>
                <td class="px-4 py-6 text-gray-700">75</td>
            </tr>
            <hr> 
            <tr>
                <td class="px-4 py-6 text-gray-700">{{p}}</td>
                <td class="px-4 py-6 text-gray-700">Swimming, Running</td>
                <td class="px-4 py-6 text-gray-700">2</td>
                <td class="px-4 py-6 text-gray-700">80</td>
            </tr>
            <tr>
                <td class="px-4 py-6 text-gray-700">Mike Johnson</td>
                <td class="px-4 py-6 text-gray-700">Yoga, Cycling</td>
                <td class="px-4 py-6 text-gray-700">2</td>
                <td class="px-4 py-6 text-gray-700">90</td>
            </tr>
        </tbody>
    </table>

    <div class="flex justify-between items-center mt-4">
        <button class="rounded-md border border-gray-300 px-5 py-3 focus:outline-none focus:ring-2 focus:ring-blue-700">&lt; Previous</button>
        <div class="flex space-x-2">
            <button class="rounded-md border border-gray-300 px-5 py-3 focus:outline-none focus:ring-2 focus:ring-blue-700">1</button>
            <button class="rounded-md border border-gray-300 px-5 py-3 focus:outline-none focus:ring-2 focus:ring-blue-700">2</button>
        </div>
        <button class="rounded-md border border-gray-300 px-5 py-3 focus:outline-none focus:ring-2 focus:ring-blue-700">Next &gt;</button>
        <div class="relative inline-block">
            <select class="rounded-md border border-gray-300 px-5 py-3 focus:outline-none focus:ring-2 focus:ring-blue-700">
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
            <span class="absolute inset-y-0 right-0 flex items-center pr-2">
                <svg class="h-4 w-4 fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                </svg>
            </span>
        </div>
    </div>
</div>
